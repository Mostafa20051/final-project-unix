<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Term Explainer </title>
</head>
<body>
<h1>Tech term explainer test</h1>



<input type="text" id="word" placeholder="Enter tech term (git, docker...)">
<button onclick="fetchWord()">Explain</button>

<p id="result"></p>

<script>
function fetchWord() {
    const word = document.getElementById("word").value;

    fetch("info.php?word=" + word)
        .then(response => response.text())
        .then(data => {
            document.getElementById("result").innerText = data;
        });
}
</script>

</body>
</html>
